<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome to OpenShift</title>

</head>
<body>

<h1>2x2 Determinant Calculator</h1>

<!-- Links to the 3x3 determinant -->
<a href="/matrix">Click here to access the 3x3 determinnant calculator.</a>

 <p>
 
 <!-- draws an example matrix for reference -->
 
    The elements of the 2x2 matrix are arranged as follows:<br>
    <table>
      <tr>
        <td>a</td>
        <td>b</td>
      </tr>
      <tr>
        <td>c</td>
        <td>d</td>
      </tr>
    </table>
  </p>

 <!-- Creates the forms for user input -->

  <form>
    <label for="a">Enter value for a: </label><br>
    <input type="number" id="a" name="a"><br>
    <label for="b">Enter value for b: </label><br>
    <input type="number" id="b" name="b"><br>
    <label for="c">Enter value for c: </label><br>
    <input type="number" id="c" name="c"><br>
    <label for="d">Enter value for d: </label><br>
    <input type="number" id="d" name="d"><br><br>
    <button type="button" onclick="calculate()">Calculate Determinant</button>
  </form> 

  <p id="result"></p>

 <!-- Does the arithmetic -->

  <script>
    function calculate() {
      // Get values from form
      var a = document.getElementById("a").value;
      var b = document.getElementById("b").value;
      var c = document.getElementById("c").value;
      var d = document.getElementById("d").value;
 
      // Calculate determinant
      var determinant = a * d - b * c;

      // Display result
      document.getElementById("result").innerHTML = "The determinant is: " + determinant;
    }
  </script>
</body>
</html>
